<div class="d-flex flex-column container-fluid justify-content-center align-items-center" style="height: 100vh;">

  <div class="d-flex align-items-center p-2">
    <span class="mr-4">Account</span>
    <input type="text" [value]="username" class="form-control">
  </div>
  <div class="d-flex align-items-center p-2">
    <span class="mr-4">Password</span>
    <input type="text" [value]="userpwd" class="form-control">
  </div>

  <div class="mt-4">
    <button (click)="login()" class="btn btn-primary">Login</button>
  </div>
</div>
